<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true" />
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUser" value="Usuario" />
                <p:inputText id="txtUser" value="#{managedSesion.usuario.usuario}" required="true" />
                
                <p:outputLabel for="txtPass" value="Contraseña" />
                <p:password id="txtPass" value="#{managedSesion.usuario.pass}" required="true" />
                
                <h:column />
                
                <p:commandButton icon="ui-icon-key" value="Iniciar sesión" action="#{managedSesion.inciarSesion()}" />
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Inicio de sesión
    </ui:define>

</ui:composition>
