<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{controlSesion.verificarSesion()}" />
    </h:head>

    <h:body>

        <div class="fixed-header">
            <div id="container">
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar model="#{managedMenu.model}">
                        <p:menuitem value="Iniciar Sesion" url="/faces/pages/protegido/principal.xhtml" />
                        <f:facet name="options">
                            <p:commandButton
                                icon="ui-icon-home"
                                action="/faces/pages/protegido/principal?faces-redirect=true"
                                ajax="false"
                            />
                            <p:commandButton
                                actionListener="#{managedMenu.cerrarSesion()}"
                                icon="ui-icon-power"
                                title="Cerrar sesiÃ³n"
                                action="/principal?faces-redirect=true"
                            />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <!--ui:insert name="top">Top</ui:insert-->
        </div>

        <div class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div class="fixed-footer">
            <div class="container">
                <ui:insert name="bottom">Bottom</ui:insert>
            </div>
        </div>

    </h:body>

</html>
