<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template_priv.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:separator />
        <h:form>
            <!-- pueden cambiarlo con growl pero es cuestion de estilos -->
            <p:messages
                id="mensajes"
                autoUpdate="false"
                severity="info, fatal"
                showSummary="true"
                showDetail="true"
            />
            <p:dataTable
                id="datosTabla"
                var="idx_fila"
                value="#{managedMultiple.listaDonRef}"
                rows="3"
                paginator="true"
            >
                <p:column
                    headerText="Nombre"
                >
                    <h:outputText value="#{idx_fila.id}"/>                            
                </p:column>
                <p:column headerText="Modificar" >
                    <!--p:commandLink value="modificar"
                                   actionListener=""
                                   oncomplete="PF('wdlgDatos').show();"
                                   update=":dlgDatos"
                                   /-->
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
